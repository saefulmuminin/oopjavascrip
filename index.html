<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran</title>
    <!-- Tautan Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Tautan Font Awesome untuk ikon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="registrasi-tab"
            data-toggle="tab"
            href="#registrasi"
            role="tab"
            aria-controls="registrasi"
            aria-selected="true"
            ><i class="fas fa-user-plus"></i> Registrasi</a
          >
        </li>
        <li class="nav-item">
          <a
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
            class="nav-link"
            id="list-pendaftar-tab"
            data-toggle="tab"
            href="#list-pendaftar"
            role="tab"
            aria-controls="list-pendaftar"
            aria-selected="false"
            ><i class="fas fa-list"></i> List Pendaftar</a
          >
        </li>
      </ul>
      <div class="tab-content mt-3" id="myTabsContent">
        <!-- Tab Registrasi -->
        <div
          class="tab-pane fade show active"
          id="registrasi"
          role="tabpanel"
          aria-labelledby="registrasi-tab"
        >
          <!-- Form Registrasi -->
          <form id="registration-form">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                name="nama"
                required
                minlength="10"
              />
            </div>
            <div class="mb-3">
              <label for="umur" class="form-label">Umur</label>
              <input
                type="number"
                class="form-control"
                id="umur"
                name="umur"
                required
                min="25"
              />
            </div>
            <div class="mb-3">
              <label for="uang-saku" class="form-label">Uang Saku</label>
              <input
                type="number"
                class="form-control"
                id="uang-saku"
                name="uang-saku"
                required
                min="100000"
                max="1000000"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-check"></i> Submit
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="list-pendaftar"
          role="tabpanel"
          aria-labelledby="list-pendaftar-tab"
        >
          <div class="mb-3">
            <p class="mb-10">
              Rata-rata pendaftar memiliki uang saku sebesar
              <span id="rata-rata-uang-saku">-</span> dengan rata-rata umur
              <span id="rata-rata-umur">-</span>
            </p>
          </div>
          <!-- Tabel List Pendaftar -->
        </div>
        <!-- Tab List Pendaftar -->
      </div>
      <table class="table table-bordered mt-5 text-center">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Uang Saku</th>
          </tr>
        </thead>
        <tbody id="tabel-list-pendaftar" class="fw-bold"></tbody>
      </table>
    </div>

    <!-- Tautan Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Script kustom -->
    <script src="script.js"></script>
  </body>
</html>
